<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CS171 - HW 5</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/slider.css" />
	<link rel="stylesheet" href="css/slider.less" />
	<link href="https://fonts.googleapis.com/css?family=Raleway|Pavanam" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="row title-row">
			<h1>FIFA World Cup<sup>TM</sup></h1>
			<h3>All Time Statistics</h3>
		</div>
		<div class="row">
			<div class="col-md-7">
				<div class="row">

					<div class="col-md-4">
						<form class="form-inline">
							<div class="form-group">
								<select class="form-control" id="data-type" onchange="selector()">
									<option value="GOALS">Goals</option>
									<option value="AVERAGE_GOALS">Average Goals</option>
									<option value="MATCHES">Matches</option>
									<option value="TEAMS">Teams</option>
									<option value="AVERAGE_ATTENDANCE">Average Attendance</option>
								</select>
							</div>
						</form>
					</div>

					<div class="col-md-8">
						<form class="form-inline" onsubmit="selector();return false;" default="true">
						  <div class="form-group">
						    <label for="exampleInputName2"></label>
						    <input type="text" class="form-control" id="min" placeholder="Start Interval">
						  </div>
						  <div class="form-group">
						    <label for="endInterval"></label>
						    <input type="text" class="form-control" id="max" placeholder="End Interval">
						  </div>
						  <button type="submit" class="btn my-btn">Filter</button>
						</form>
					</div>

				</div>
				<div class="row">
					<div id="chart-area"></div>
				</div>
			</div>
				<!-- Parent container for the visualization -->
				<div class="col-md-5">
					<div class="row">
							<h3 id="tournament-name">2014 FIFA World Cup Brazil â„¢</h3>
					</div>
					<div class="info-holder">
							<hr>
							<div class="row">
									<div class="col-md-6">
											<p class="label1">Winner</p>
									</div>
									<div class="col-md-6">
											<p id="winner">Germany</p>
									</div>
							</div>
							<hr>
							<div class="row">
									<div class="col-md-6">
											<p class="label1">Goals</p>
									</div>
									<div class="col-md-6">
											<p id="goals">171</p>
									</div>
							</div>
							<hr>
							<div class="row">
									<div class="col-md-6">
											<p class="label1">Average Goals</p>
									</div>
									<div class="col-md-6">
											<p id="average-goals">2.7</p>
									</div>
							</div>
							<hr>
							<div class="row">
									<div class="col-md-6">
											<p class="label1">Matches</p>
									</div>
									<div class="col-md-6">
											<p id="matches">64</p>
									</div>
							</div>
							<hr>
							<div class="row">
									<div class="col-md-6">
											<p class="label1">Average Attendance</p>
									</div>
									<div class="col-md-6">
											<p id="average-attendance">52,918</p>
									</div>
							</div>
					</div>
				</div>
			</div>
		</div>

	</div>



	<!-- Load JS libraries: jQuery, bootstrap, D3, D3 tooltip -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-slider.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3.tip.js"></script>

	<!-- Your implementation -->
	<script src="js/main.js"></script>
</body>
</html>
